{% extends 'base.html' %}
    {% block main_content %}
  
    <div class="row">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissable" role="alert">
                    <button class="close" data-dismiss="alert">
                        <small><sup>x</sup></small>
                    </button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <div class="col-md-12">
            <h1>Welcome to my blog</h1>
            {% if all_items %}
            <table class="table table-bordered">
                {% for eachitem in all_items %}
                <tr>
                    <td>{{ eachitem.item }}</td>
                    <td>{{ eachitem.completed }}</td>
                </tr>
                {% endfor %}
            </table>
            {% endif %}
        </div>
       
    </div>
    {% endblock %}
